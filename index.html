<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Email Subscribe</title>
</head>
<body>
    <!-- Reference color pallete: https://www.pinterest.ca/pin/236650155410957027/ -->
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-[#A9B388]">
        <!-- Card -->
        <div class="bg-[#FEFAE0] p-2 rounded-2xl mx-6">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image -->
                <img src="images/matcha-powder.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
                <!-- Content -->
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-[#783D19] md:text-left">
                        Get diet and fitness tips in your inbox
                    </h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-[#783D19] md:text-left">
                        Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input spellcheck="false" type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-[#783D19] border border-[#B99470] bg-[#FEFAE0] placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left placeholder:text-[#783D19] focus:outline-none">
                        <button class="px-5 py-3 text-xs rounded-md text-[#783D19] bg-[#A9B388] hover:bg-[#5f6f52] hover:text-[#f9ebc7] duration-500">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
